<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    
    <title>Card Game</title>
  </head>
  
  <body>
    <div class="container">
      <h1>Cards Game</h1>

      <!-- CONTROLLER -->

      <div class="buttons">
        <h3>NINTENDO</h3>

        <div class="inner">
          <button id="draw-card">Draw One</button>
          <button id="pick-five">Draw Five</button>
          <button id="show-all">Show All</button>
        </div>
      </div>
    </div>
    <input type="text"><button id="reset" type="reset">Reset Cards</button>
    <!-- DIV TO APPEND CARDS -->

    <div id="deck-of-cards"></div>

    <script src="./script.js"></script>
  </body>
   
</html>
